<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Formulaire d'inscription</title>
</head>

<body>
    <h1>FORMULAIRE D'INSCRIPTION</h1>
    <p class="intro">Complétez le formulaire. Les champs marqués par <span>*</span> sont <span>obligatoires</span></p>



    <form action="traitement.php" method="post">
        <fieldset>
            <legend><strong>CONTACT</strong></legend>
            <p><label for="name">Nom <span>*</span></label>
                <input type="text" name="name" id="name" placeholder="Nom">
            </p>
            <p>
                <label for="lastname">Prénom <span>*</span></label>
                <input type="text" name="lastname" id="lastname" placeholder="Prénom">
            </p>
            <p>
                <label for="tel">Portable</label>
                <input type="tel" name="tel" id="tel" placeholder="06xxxxxxxx">
            </p>
            <p>
                <label for="mail">Email <span>*</span></label>
                <input type="email" name="mail" id="mail" placeholder="prenom.nom@xxx.com">
            </p>


        </fieldset>
        <br />
        <fieldset>
            <legend><strong>INFORMATIONS PERSONNELLES</strong></legend>
            <p><label for="age">Âge <span>*</span></label>
                <input type="date" name="age" id="age">
            </p>
            <p><label for="sexe">Sexe</label>
                <select name="sexe" id="sexe">
                    <option value="Femme">Femme</option>
                    <option value="Homme">Homme</option>
                </select>
            </p>
        </fieldset><br />
        <fieldset>
            <legend><strong>LOCALISATION</strong></legend>
            <label for="pays">Dans quel zone géographique habitez-vous ? <span>*</span></label>
            <select name="pays" id="pays">
                <optgroup label="France"></optgroup>
                <option value="Ile-de France" selected>Ile-de-France</option>
                <option value="Provence-Alpes-Côte d'Azur">Provence-Alpes-Côte d'Azur</option>
                <option value="Hauts-de-France">Hauts-de-France</option>
                <option value="Pays de la Loire">Pays de la Loire</option>
                <option value="Normandie">Normandie</option>
                <option value="Auvergne-Rhône-Alpes">Auvergne-Rhône-Alpes</option>
                <option value="Bourgogne-Franche-Comté">Bourgogne-Franche-Comté</option>
                <option value="Centre-Val de Loire">Centre-Val de Loire</option>
                <option value="Grand Est">Grand Est</option>
                <option value="Nouvelle-Aquitaine">Nouvelle-Aquitaine</option>
                <option value="Bretagne">Bretagne</option>
                <option value="Occitanie">Occitanie</option>

                <optgroup label="Outre-Mer">
                    <option value="Guadeloupe">Guadeloupe</option>
                    <option value="Martinique">Martinique</option>
                    <option value="Guyane">Guyane</option>
                    <option value="La Réunion">La Réunion</option>

                </optgroup>

            </select>

        </fieldset><br />
        <fieldset>
            <legend>
                <strong>PHOTO DE PROFIL</strong>
            </legend>
            <label for="profilephoto">Veuillez choisir votre photo de profil (facultatif) :</label>
            <input id="image" type="file" name="profilephoto" placeholder="photo" required="" capture>
        </fieldset>
        <p class="bouton"><input type="button" value="Soumettre"></p>
</body>

</html>
